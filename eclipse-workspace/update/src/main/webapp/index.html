<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"> <!-- Include Raleway font from Google Fonts -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif; /* Use Raleway font for the entire page */
            background: #34495E; /* Updated background color */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Raleway', sans-serif; /* Apply Raleway font to button text */
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #start-button {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FFCS Timetable Generator</h1>
        <p>Create your customised timetable with a few clicks!</p>
        <a href="guidelines.html">GUIDELINES, PLEASE READ BEFORE STARTING</a>
        <br>
        <br>
        <a href="index1.html">
            <button id="start-button">Start</button>
        </a>
    </div>
</body>
</html>
